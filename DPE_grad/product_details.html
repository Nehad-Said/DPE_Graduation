<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;800;900&family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@100;300;500;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- url icon -->
    <link rel="icon" type="image/x-icon" href="images/logo.svg">

    <!-- normalize file -->
    <link rel="stylesheet" href="css_files/normallize.css">

    <!-- fontawsome file -->
    <link rel="stylesheet" href="css_files/all.min.css">

    <!-- main styling file -->
    <link rel="stylesheet" href="css_files/style.css">

    <title>Minimal Shopping</title>

</head>

    <body>
        <!-- start nav section -->

       <nav>
            <div class="container">
                    <a class="logo" href="index.html">
                        <img src="./images/header-logo-group.png" class="logo">
                    </a>
                    <div class="user">
                <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </nav>

        <!-- end nav section -->

        <!-- start product_details_section -->

            <section class="product_details">
                <section class="product_details_container">
                        <img src="images/Rectangle 4.png" alt="product_image" class="product_image">
                    <section class="product_details_content">
                        <p class="product_status">
                            NEW !
                        </p>

                        <h1 class="product_title">
                            Cotton sweatshirt
                        </h1>

                        <h1 class="product_price">$1,299</h1>
                        <p class="product_brand">
                            Brand: H & M
                        </p>

                        <section class="product_properities">
                            <p class="prop1">Relaxed fit</p>
                            <p class="prop2">Crew neck</p>
                            <p class="prop3">Drop shoulder sleeves</p>
                            <p class="prop4">Elasticated neckline, hemline and cuffs</p>
                            <p class="prop5">Made in Russia</p>
                        </section>
                        <section class="availability">
                            <p>Stock & Availability: <span class="product_numbers">10</span></p>
                        </section>
                        <section class="product_size">
                            <p>Size</p>
                            <section class="size_buttons_group">
                                <button type="button" class="active">XS</button>
                                <button type="button">S</button>
                                <button type="button">M</button>
                                <button type="button">L</button>
                            </section>
                        </section>
                        <Section class="cart_addition">
                            <button type="button" class="add_to_cart_btn">Add to Cart</button>
                            <a href="#" class="added_to_cart">added to cart</a>
                        </Section>
                    </section>
                </section>
            </section>

            <!-- end product details section -->

            <section class="empty_section" style="height:315px;"></section> 
            
            <script src="style.js"></script>
    </body>
</html>
